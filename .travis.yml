language: python
python:
 - "3.5"
 - "3.6"
 - "3.7"
 - "3.8"

install:
 - pip install -r requirements.txt
 - pip install pylama
 # Check if pylama was installed correctly
 - pylama --version

script:
 # Is that code OK? Execute code linters
 - pylama --async --sort
 # Execute tests
 - python -m unittest
